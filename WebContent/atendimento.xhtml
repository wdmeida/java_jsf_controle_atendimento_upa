<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/template.xhtml">
		<ui:define name="corpo">
				<h2>
					<h:outputText value="Atendimentos Realizados"/>
				</h2>
			<h:form id="atendimentos">
				<p:dataTable value="#{atendimentoBean.atendimentos}" var="atendimento" paginator="true" rows="4" styleClass="impar">
					<p:column>
						<f:facet name="header">Paciente</f:facet>
						#{atendimento.paciente.nome}
					</p:column>
					<p:column>
						<f:facet name="header">Médico Responsável</f:facet>
						#{atendimento.medico.nome}
					</p:column>
					<p:column>
						<f:facet name="header">Data Atendimento</f:facet>
						<h:outputText value="#{atendimento.data.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeStyle="short"/>
						</h:outputText>
					</p:column>
					<p:column style="white-space:normal !important;">
						<f:facet name="header">Receita</f:facet>
						<h:outputText value="#{atendimento.receita}" escape="false" style="word-wrap: break-word;"/>
					</p:column>
					<p:column>
						<f:facet name="header">Recomendações</f:facet>
						<h:outputText value="#{atendimento.recomendacoes}" escape="false"/>
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
